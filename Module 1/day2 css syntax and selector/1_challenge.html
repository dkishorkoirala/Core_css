<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors practice</title>

    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        h1{
            color: green;
        }

        .first{
            background-color: black;
            color: green;
        }

        #css{
            background-color: blue;
            color: yellow;
        }
    </style>

</head>
<body>
    <header>
        <h1>This is just example</h1>
    </header>
    <br><br>
    <main>
        <p class="first">Here is a paragraph</p>
        <br>
        <p id="css">Here is another paragraph</p>
    </main>
</body>
</html>
